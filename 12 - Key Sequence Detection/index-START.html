<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const konamiCode = 'thisisnotactuallythekonamicode';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    if (pressed.length > konamiCode.length) {
      pressed.shift();
    }
    if (pressed.join('').includes(konamiCode)) {
      cornify_add();
    }
    console.log(pressed);
  });
</script>
</body>
</html>
